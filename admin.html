<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | Efoyta Tech</title>
  <link rel="icon" type="image/png" href="img/favi.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* ================= MODERN UI THEME ================= */
    :root {
      --primary-dark: #0f172a;
      --accent-blue: #2d5bff;
      --bg-light: #f8fafc;
      --text-slate: #64748b;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto Slab', serif; }
    body { background: var(--bg-light); color: #1e293b; }

    /* ================= HEADER ================= */
    header {
      background: var(--primary-dark);
      color: #fff;
      padding: 1.2rem 8%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-title h1 { font-size: 1.5rem; letter-spacing: -0.5px; }
    .header-title h1 span { color: var(--accent-blue); }
    .header-title p { font-size: 0.8rem; color: #94a3b8; }

    .logout-btn {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logout-btn:hover { background: var(--danger); color: white; }

    /* ================= DASHBOARD LAYOUT ================= */
    section {
      max-width: 1300px;
      margin: 2.5rem auto;
      padding: 0 2rem;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.03);
      border: 1px solid rgba(0,0,0,0.05);
      overflow-x: auto;
      margin-bottom: 2rem;
    }

    .table-header { margin-bottom: 1.5rem; border-bottom: 2px solid var(--bg-light); padding-bottom: 1rem; }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1000px;
    }

    th {
      background: var(--bg-light);
      color: var(--text-slate);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 1rem;
      text-align: left;
    }

    td {
      padding: 1.2rem 1rem;
      border-bottom: 1px solid #f1f5f9;
      font-size: 0.9rem;
      vertical-align: middle;
    }

    tr:last-child td { border: none; }
    tr:hover { background: #fdfdfd; }

    /* ================= BUTTONS & BADGES ================= */
    .btn-action {
      padding: 0.5rem 0.8rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .btn-pending { background: #fffbeb; color: var(--warning); border: 1px solid #fef3c7; }
    .btn-pending:hover { background: var(--warning); color: #fff; }

    .btn-finish { background: #ecfdf5; color: var(--success); border: 1px solid #d1fae5; }
    .btn-finish:hover { background: var(--success); color: #fff; }

    .btn-delete { background: #fef2f2; color: var(--danger); border: 1px solid #fee2e2; }
    .btn-delete:hover { background: var(--danger); color: #fff; }
    
    .btn-reply { background: #eef2ff; color: var(--accent-blue); border: 1px solid #dbeafe; }
    .btn-reply:hover { background: var(--accent-blue); color: #fff; }

    .status-badge {
      padding: 0.4rem 0.8rem;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 700;
    }
    .status-Pending { background: #fff7ed; color: #c2410c; }
    .status-Finished { background: #f0fdf4; color: #15803d; }

    .link-view {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .link-view:hover { text-decoration: underline; }

    .user-info b { display: block; color: var(--primary-dark); }
    .user-info span { font-size: 0.8rem; color: var(--text-slate); }
  </style>
</head>
<body>

<header>
  <div class="header-title">
    <h1>Efoyta <span>Admin</span></h1>
    <p>Central Control Panel</p>
  </div>
  <button class="logout-btn" id="logoutBtn"><i class="ri-logout-circle-r-line"></i> Exit Portal</button>
</header>

<section>
  <div class="card">
    <div class="table-header">
      <h2 style="font-size: 1.2rem;"><i class="ri-shopping-bag-3-line"></i> Incoming Orders</h2>
    </div>
    <table id="ordersTable">
      <thead>
        <tr>
          <th>User Account</th>
          <th>Ordered Items</th>
          <th>Total</th>
          <th>Logistics</th>
          <th>Media</th>
          <th>Status</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card">
    <div class="table-header">
      <h2 style="font-size: 1.2rem;"><i class="ri-chat-history-line"></i> User Inquiries & Messages</h2>
    </div>
    <table id="contactsTable">
      <thead>
        <tr>
          <th>Sender</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBHcGnd6tDNg5Wruabo8sWXO_Xz-SOrPBI",
    authDomain: "ordering-fd42a.firebaseapp.com",
    databaseURL: "https://ordering-fd42a-default-rtdb.firebaseio.com/",
    projectId: "ordering-fd42a",
    storageBucket: "ordering-fd42a.appspot.com",
    messagingSenderId: "379564875478",
    appId: "1:379564875478:web:42bc00e70a594bc24ef377"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  
  const ordersRef = ref(db, 'orders');
  const contactsRef = ref(db, 'contacts');

  const ordersTableBody = document.querySelector("#ordersTable tbody");
  const contactsTableBody = document.querySelector("#contactsTable tbody");

  // ================= LOAD ORDERS =================
  onValue(ordersRef, (snapshot) => {
    ordersTableBody.innerHTML = "";
    if (!snapshot.exists()) return;
    snapshot.forEach(childSnap => {
      const orderId = childSnap.key;
      const order = childSnap.val();
      
      const tr = document.createElement("tr");
      const productsList = order.products ? order.products.map(p => `<b>${p.qty}x</b> ${p.name}`).join("<br>") : "No Data";
      const statusClass = `status-${order.status || 'Pending'}`;
      
      tr.innerHTML = `
        <td class="user-info">
          <b>${order.name}</b>
          <span>${order.email}</span>
        </td>
        <td style="font-size: 0.85rem;">${productsList}</td>
        <td style="font-weight:700; color:var(--primary-dark)">${order.totalETB} ETB</td>
        <td>
          <span style="display:block; font-size:0.85rem;"><b>Type:</b> ${order.delivery}</span>
          <span style="font-size:0.75rem; color:var(--text-slate)">${order.address || "N/A"}</span>
        </td>
        <td>
          <a class="link-view" href="${order.logoURL}" target="_blank"><i class="ri-image-line"></i> Logo</a><br>
          <a class="link-view" href="${order.receiptURL}" target="_blank"><i class="ri-file-list-2-line"></i> Receipt</a>
        </td>
        <td>
          <span class="status-badge ${statusClass}">${order.status || 'Pending'}</span>
        </td>
        <td>
          <div style="display:flex; gap:5px;">
            <button class="btn-action btn-pending" onclick="updateStatus('${orderId}', 'Pending')"><i class="ri-time-line"></i></button>
            <button class="btn-action btn-finish" onclick="updateStatus('${orderId}', 'Finished')"><i class="ri-check-line"></i></button>
            <button class="btn-action btn-delete" onclick="deleteRecord('orders', '${orderId}', '${order.name}')"><i class="ri-delete-bin-line"></i></button>
          </div>
        </td>
      `;
      ordersTableBody.appendChild(tr);
    });
  });

  // ================= LOAD CONTACTS =================
  onValue(contactsRef, (snapshot) => {
    contactsTableBody.innerHTML = "";
    if (!snapshot.exists()) {
        contactsTableBody.innerHTML = "<tr><td colspan='5' style='text-align:center; color:var(--text-slate);'>No messages found.</td></tr>";
        return;
    }
    snapshot.forEach(childSnap => {
      const contactId = childSnap.key;
      const contact = childSnap.val();
      const date = contact.timestamp ? new Date(contact.timestamp).toLocaleDateString() : "N/A";

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td class="user-info">
          <b>${contact.name}</b>
          <span>${contact.email}</span>
        </td>
        <td>${contact.subject || "No Subject"}</td>
        <td style="max-width:300px; font-size:0.85rem; color:var(--text-slate)">${contact.message}</td>
        <td>${date}</td>
        <td>
          <div style="display:flex; gap:5px;">
            <button class="btn-action btn-reply" onclick="replyEmail('${contact.email}', '${contact.name}')"><i class="ri-reply-line"></i> Reply</button>
            <button class="btn-action btn-delete" onclick="deleteRecord('contacts', '${contactId}', '${contact.name}')"><i class="ri-delete-bin-line"></i></button>
          </div>
        </td>
      `;
      contactsTableBody.appendChild(tr);
    });
  });

  // ================= ACTIONS =================
  window.updateStatus = (orderId, status) => {
    update(ref(db, `orders/${orderId}`), { status })
      .catch(err => alert("Error updating status: " + err.message));
  };

  window.deleteRecord = (path, id, name) => {
    if (confirm(`Are you sure you want to delete the entry for "${name}"?`)) {
      remove(ref(db, `${path}/${id}`))
        .then(() => alert("Removed successfully."))
        .catch(err => alert("Error: " + err.message));
    }
  };

  window.replyEmail = (email, name) => {
    const subject = encodeURIComponent("Regarding your inquiry at Efoyta Tech");
    const body = encodeURIComponent(`Dear ${name},\n\nThank you for reaching out to Efoyta Tech. \n\n[Write your response here]`);
    window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
  };

  // ================= LOGOUT =================
  document.getElementById('logoutBtn').addEventListener('click', () => {
    if(confirm("Confirm Logout?")) {
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
